<mat-toolbar>
  <button mat-flat-button color="basic" (click)="onResetLocation()">
    Elegir otra ubicación
  </button>
</mat-toolbar>

<app-search-bar (searchEvent)="onProductSearch($event)"></app-search-bar>
<svg class="spinner" viewBox="0 0 50 50" *ngIf="products == undefined">
  <circle
    class="path"
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke-width="5"
  ></circle>
</svg>
<div
  class="wrapper"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div class="item" *ngFor="let product of productsSlice">
    <app-product-item [product]="product" [city]="city"></app-product-item>
  </div>
  <p *ngIf="productsSlice.length == 0">No hay resultados para tu búsqueda</p>
</div>

<mat-paginator
  [length]="searchedProducts.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[4, 6, 8, 10, 12, 16, 24, 100]"
  aria-label="Select page"
  (page)="onPageChange($event)"
  #paginator
>
</mat-paginator>
